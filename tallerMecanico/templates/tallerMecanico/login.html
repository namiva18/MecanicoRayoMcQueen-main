<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mecánico Rayo Makween</title>
    <link rel="stylesheet" href="{% static 'CSS/styles.css'%}">
    <link rel="icon" href="{% static 'Images/logo_icono.png'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    </head>
<body>

    <!--Navbar-->

    <header>
      {% include 'tallerMecanico/natbar.html' %}
    </header>


    <!-----Login-->

    <main>
        <div class="container mt-5">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <div class="row justify-content-center">
          <div class="col-md-6">
              <h2 class="text-center">Iniciar Sesión</h2>
              <h6 class="text-center">Inicia sesión y podras aceder a excelentes ofertas y precios en promocion </h6><br>
                 
                  
              <div class="container mt-5">
                <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="card shadow-sm">
                      <div class="card-body">
                        <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
                        <form action="{% url 'login'%}" method="post" name="loginForm" onsubmit="">
                          {% csrf_token %}
                          <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                          </div>
                          <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                              Recordar contraseña
                            </label>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary" >Iniciar sesión</button>
                          </div>
                        </form>
                        <div class="text-center mt-3">
                          <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="text-center mt-3">
                          <a href="{% url 'registro'%}">¿Aún no tienes cuenta?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      </main>
    <!--<script src="{% static 'js/login.js'%}"></script>-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
  </body>
  </html>
