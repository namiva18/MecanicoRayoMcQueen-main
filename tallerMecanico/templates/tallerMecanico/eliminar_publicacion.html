{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar eliminación</title>
  <!-- Agrega el enlace a los estilos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    {% include 'tallerMecanico/natbar.html' %}
  </header>

  <div class="container mt-5">
    <h2>Confirmar eliminación</h2>

    <p>¿Estás seguro de que deseas eliminar la publicación "{{ publicacion.titulo }}"?</p>

    <form action="{% url 'eliminar_publicacion' publicacion.pk %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="Eliminar" class="btn btn-danger">
    </form>

    <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary mt-3">Cancelar</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
